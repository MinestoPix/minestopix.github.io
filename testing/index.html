<!doctype html>


<html>
	<head>

		<link rel="stylesheet" type="text/css" href="normalize.css">

	<body>
		<h1 style="color:#FFF;
			background-color:#000;">This is a header</h1>
		<p style="background-color:#000;
			color:#FFF;">And this is some text</p>
		<h1 id="header" style="font-size:200px;
			color:#FFF;
			background-color:#000;">THIS YOU SEE??<h1>
	</body>
	<script>

		/*
		var url = new URL(location.href);
		var message = url.searchParams.get("message");
		*/

		function msToLocaleString(ms){
			negative = false
			if (ms < 0) {
				negative = true
				ms = -ms
			}
			sec = Math.round(ms / 1000)
			secmod = sec % 60
			secleft = sec - secmod
			min = secleft / 60
			minmod = min % 60
			minleft = min - minmod
			hr = minleft / 60
			sign = negative ? '-' : ''
			str = sign + String(hr).padStart(2, '0') + ':' +
				String(minmod).padStart(2, '0') + ':' +
				String(secmod).padStart(2, '0')
			return str
		}

		var header = document.getElementById("header");
		header.innerHTML = location.search;

		var params = location.search.split('?')[1].split('&');
		parDict = {};
		params.forEach(par => {
			var key_value = par.split('=');
			parDict[key_value[0]] = key_value[1] || true;
		});


		if (parDict.m == 'cd') {
			var startTime = Date.now(); // Change this to take param for start time
			var endTime = startTime + parDict.t * 1000;
			var startDate = new Date(startTime);
			var endDate = new Date(endTime);
			function cntdwn() {
				var curTime = Date.now();
				var timeLeft = endTime - curTime;
				header.innerHTML = msToLocaleString(timeLeft);
			}
			window.setInterval(cntdwn, 1000);
		}

	</script>
</html>
