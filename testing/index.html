function msToLocaleString(ms){
	negative = false;
	if (ms < 0) {
		negative = true;
		ms = -ms;
	}
	sec = Math.round(ms / 1000);
	secmod = sec % 60;
	secleft = sec - secmod;
	min = secleft / 60;
	minmod = min % 60;
	minleft = min - minmod;
	hr = minleft / 60;
	sign = negative ? '-' : '';
	str = sign + String(hr).padStart(2, '0') + ':' +
		String(minmod).padStart(2, '0') + ':' +
		String(secmod).padStart(2, '0');
	return str;
}
